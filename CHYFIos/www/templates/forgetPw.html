<ion-header-bar>
    <h1 class="title">Reset Password</h1>
  </ion-header-bar>
  <ion-content>
    <label class="item">
          <button class="button button-block button-positive" ng-click="backToLogin()">Back</button>
    </label>
    <form ng-submit="doResetPw()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email Address</span>
          <input type="text" ng-model="email.new">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send New Password</button>
        </label>
      </div>
    </form>
  </ion-content>
